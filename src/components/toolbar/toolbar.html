<div class="btn-group">
  <button
    class="btn"
    ng-click="activate('pencil')"
    ng-class="{'btn-primary': settings.mode == 'pencil', 'btn-default': settings.mode != 'pencil'}">
    <i class="fa fa-pencil"></i>
  </button>
  <button
    class="btn"
    ng-click="activate('line')"
    ng-class="{'btn-primary': settings.mode == 'line', 'btn-default': settings.mode != 'line'}">
    <i class="fa fa-minus"></i>
  </button>
  <button
    class="btn"
    ng-click="activate('rectangle')"
    ng-class="{'btn-primary': settings.mode == 'rectangle', 'btn-default': settings.mode != 'rectangle'}">
    <i class="fa fa-square-o"></i>
  </button>
  <button
    class="btn"
    ng-click="activate('ellipse')"
    ng-class="{'btn-primary': settings.mode == 'ellipse', 'btn-default': settings.mode != 'ellipse'}">
    <i class="fa fa-circle-o"></i>
  </button>
  <button
    class="btn"
    ng-click="activate('eraser')"
    ng-class="{'btn-primary': settings.mode == 'eraser', 'btn-default': settings.mode != 'eraser'}">
    <i class="fa fa-eraser"></i>
  </button>
</div>
<div class="btn-group">
  <button class="btn btn-default" ng-disabled="history.current === 0" ng-click="goHistory('undo')"><i class="fa fa-undo"></i></button>
  <button class="btn btn-default" ng-disabled="history.current === history.images.length - 1" ng-click="goHistory('redo')"><i class="fa fa-repeat"></i></button>
</div>
