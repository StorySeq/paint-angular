<div class="btn-group">
  <button
    class="btn"
    ng-click="activate('pencil')"
    ng-class="{'btn-primary': settings.mode == 'pencil', 'btn-default': settings.mode != 'pencil'}">
    <i class="fa fa-pencil"></i>
  </button>
  <button
    class="btn"
    ng-click="activate('line')"
    ng-class="{'btn-primary': settings.mode == 'line', 'btn-default': settings.mode != 'line'}">
    <i class="fa fa-minus"></i>
  </button>
  <button
    class="btn"
    ng-click="activate('rectangle')"
    ng-class="{'btn-primary': settings.mode == 'rectangle', 'btn-default': settings.mode != 'rectangle'}">
    <i class="fa fa-square-o"></i>
  </button>
  <button
    class="btn"
    ng-click="activate('ellipse')"
    ng-class="{'btn-primary': settings.mode == 'ellipse', 'btn-default': settings.mode != 'ellipse'}">
    <i class="fa fa-circle-o"></i>
  </button>
  <button
    class="btn"
    ng-click="activate('eraser')"
    ng-class="{'btn-primary': settings.mode == 'eraser', 'btn-default': settings.mode != 'eraser'}">
    <i class="fa fa-eraser"></i>
  </button>
  <button
    class="btn"
    ng-click="activate('fill')"
    ng-class="{'btn-primary': settings.mode == 'fill', 'btn-default': settings.mode != 'fill'}">
    <i class="fa fa-pencil-square"></i>
  </button>
</div>
<div class="btn-group">
  <button class="btn btn-default" ng-disabled="history.current === 0" ng-click="goHistory('undo')"><i class="fa fa-undo"></i></button>
  <button class="btn btn-default" ng-disabled="history.current === history.images.length - 1" ng-click="goHistory('redo')"><i class="fa fa-repeat"></i></button>
</div>
<div>
  <div class="btn-group">
    <div class="color-picker btn" ng-if="showLineColor">
      <span class="input-group-addon">
        <input type="checkbox" ng-model="options.lineColorEnabled">
      </span>
      <span class="input-group-addon" data-colorpicker ng-model="options.lineColor" ng-style="lineColorPickerStyle">
        <i class="fa fa-square-o"></i>
      </span>
    </div>
    <div class="color-picker btn" ng-if="showFillColor">
      <span class="input-group-addon">
        <input type="checkbox" ng-model="options.fillColorEnabled">
      </span>
      <span class="input-group-addon" data-colorpicker ng-model="options.fillColor" ng-style="fillColorPickerStyle">
        <i class="fa fa-square"></i>
      </span>
    </div>
    <select class="btn btn-default"  ng-if="showLineWidth" ng-model="options.lineWidth" ng-options="value for value in lineWidths"></select>
  </div>
</div>
